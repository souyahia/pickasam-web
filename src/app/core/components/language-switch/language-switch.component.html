<div ngbDropdown display="dynamic">
  <button
    type="button"
    class="dropdown-btn btn d-flex align-items-center"
    id="languageDropdown"
    ngbDropdownToggle
  >
    <img
      class="flag"
      [alt]="getSelectedLanguage().name"
      [src]="getSelectedLanguage().flag"
    />
  </button>
  <div ngbDropdownMenu class="dropdown-menu-dark" aria-labelledby="languageDropdown">
    <button
      *ngFor="let lang of availableLanguages"
      ngbDropdownItem
      type="button"
      class="language-item d-flex align-items-center"
      [class.active]="isLanguageSelected(lang)"
      (click)="selectLanguage(lang)"
    >
      <img class="flag" [alt]="lang.name" [src]="lang.flag" />
      <span class="name">{{ lang.name }}</span>
    </button>
  </div>
</div>
